<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
  <defs>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFA726;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Book cover -->
  <rect x="4" y="2" width="15" height="20" rx="1" fill="url(#bookGrad)" stroke="#E65100" stroke-width="0.8"/>
  <!-- Book spine shadow -->
  <rect x="4" y="2" width="2" height="20" fill="#000" opacity="0.15"/>
  <!-- Horizontal lines -->
  <line x1="7" y1="6" x2="17" y2="6" stroke="#FFF" stroke-width="0.8" opacity="0.6"/>
  <line x1="7" y1="9" x2="17" y2="9" stroke="#FFF" stroke-width="0.8" opacity="0.6"/>
  <line x1="7" y1="12" x2="17" y2="12" stroke="#FFF" stroke-width="0.8" opacity="0.6"/>
  <line x1="7" y1="15" x2="17" y2="15" stroke="#FFF" stroke-width="0.8" opacity="0.6"/>
  <line x1="7" y1="18" x2="17" y2="18" stroke="#FFF" stroke-width="0.8" opacity="0.6"/>
  <!-- Binding rings -->
  <circle cx="20" cy="6" r="1.5" fill="#E0E0E0" stroke="#9E9E9E" stroke-width="0.5"/>
  <circle cx="20" cy="12" r="1.5" fill="#E0E0E0" stroke="#9E9E9E" stroke-width="0.5"/>
  <circle cx="20" cy="18" r="1.5" fill="#E0E0E0" stroke="#9E9E9E" stroke-width="0.5"/>
  <!-- Ring highlights -->
  <circle cx="19.5" cy="5.5" r="0.5" fill="#FFF" opacity="0.8"/>
  <circle cx="19.5" cy="11.5" r="0.5" fill="#FFF" opacity="0.8"/>
  <circle cx="19.5" cy="17.5" r="0.5" fill="#FFF" opacity="0.8"/>
</svg>